<body>
  
  <div id="wrapper">

    <div id='map-wrap' data-tile-path="tiles"></div>

  </div>

  <script type="text/template" id="core" data-title="Core">
    <h3>Core</h3>
    <p>The Sun is a hot ball of gas. At is centre is the <strong>Core</strong> where temperatures can reach over 15,000,000 degrees Celsius. It is so hot and dense that the gas turns into a plasma of ions that traps light.</p>
  </script>
  <script type="text/template" id="radiative-zone" data-title="Radiative Zone">
    <h3>Radiative Zone</h3>
    <p>Here heat is transferred through radiation. The ions emit and then reabsorb photons over and over again. In this way, the photons bounce around and slowly pass energy outward.</p>
  </script>
  <script type="text/template" id="convective-zone" data-title="Convective Zone">
    <h3>Convective Zone</h3>
    <p>Hot gas flows upwards from the Radiative Zone to the surface of the sun where it cools. The cooler gas then sinks back down where it is heated once again. Giant rivers of gas flow to and from the surface.</p>
  </script>
  <script type="text/template" id="photosphere" data-title="Photosphere">
    <h3>Photosphere</h3>
    <p>The surface of the Sun is called the <strong>Photosphere</strong>. Here the temperature is 5,400 degrees Celsius. It can take photons many tens of thousands of years to reach the surface. Once the photons reach the surface, they can finally escape out into space.</p>
  </script>

</body>
